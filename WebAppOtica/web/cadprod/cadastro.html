<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0">Cadastro de Produtos</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="produto.jsp">
                        <div class="mb-3">
                            <label for="codigoProduto" class="form-label">Código do Produto:</label>
                            <input type="text" class="form-control" id="codigoProduto" name="codigoProduto" required>
                        </div>
                        <div class="mb-3">
                            <label for="nomeProduto" class="form-label">Nome do Produto:</label>
                            <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" required>
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca:</label>
                            <input type="text" class="form-control" id="marca" name="marca">
                        </div>
                        <div class="mb-3">
                            <label for="tipoProduto" class="form-label">Tipo de Produto:</label>
                            <input type="text" class="form-control" id="tipoProduto" name="tipoProduto">
                        </div>
                        <div class="mb-3">
                            <label for="precoCusto" class="form-label">Preço de Custo:</label>
                            <input type="number" step="0.01" class="form-control" id="precoCusto" name="precoCusto" required>
                        </div>
                        <div class="mb-3">
                            <label for="precoVenda" class="form-label">Preço de Venda:</label>
                            <input type="number" step="0.01" class="form-control" id="precoVenda" name="precoVenda" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque:</label>
                            <input type="number" class="form-control" id="quantidadeEstoque" name="quantidadeEstoque" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataCadastro" class="form-label">Data de Cadastro:</label>
                            <input type="date" class="form-control" id="dataCadastro" name="dataCadastro" required>
                        </div>
                        <div class="mb-3">
                            <label for="situacao" class="form-label">Situação:</label>
                            <select class="form-select" id="situacao" name="situacao" required>
                                <option value="Ativo">Ativo</option>
                                <option value="Inativo">Inativo</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                                <button type="reset" class="btn btn-secondary">Limpar</button>
                            </div>
                            <button type="button" class="btn btn-outline-danger" onclick="document.location='../index.html'">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
