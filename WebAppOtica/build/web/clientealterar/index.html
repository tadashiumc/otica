<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cadastro de Clientes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-white text-center">
                <h2 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Alterar - Consulta de Clientes por ID
                </h2>
            </div>
            <div class="card-body">
                <form method="post" action="cli_cons_alt.jsp">
                    <div class="mb-3">
                        <label for="identificador" class="form-label">Identificador do Cliente:</label>
                        <input 
                            type="number" 
                            class="form-control" 
                            id="identificador" 
                            name="ident" 
                            placeholder="Digite o ID do cliente"
                            min="1"
                            required
                        >
                        <div class="form-text">
                            <i class="fas fa-info-circle me-2"></i>
                            Insira o número de identificação do cliente que deseja alterar
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-search me-2"></i>Pesquisar para Alterar
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-eraser me-2"></i>Limpar
                            </button>
                        </div>
                        <button 
                            type="button" 
                            class="btn btn-outline-secondary" 
                            onclick="window.location.href='../home.jsp'"
                        >
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
